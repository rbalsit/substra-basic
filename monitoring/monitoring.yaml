---
apiVersion: v1
kind: ConfigMap
metadata:
  name: provisioning-datasource-config
  namespace: monitoring
data: 
  datasource.yaml: |
    #datasource.yaml
    apiVersion: 1

    deleteDatasources:
      - name: "Prometheus"
        orgId: 1

    datasources:
      - name: "Prometheus"
        type: "prometheus"
        access: "proxy"
        orgId: 1
        url: http://prometheus.monitoring.svc.cluster.local:8080
        isDefault: true
        version: 1
        editable: false
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yaml: |
    global:
      scrape_interval: 5s
      external_labels:
        cluster: monitoring
        namespace: monitoring

    alerting:
      alertmanagers:
        - static_configs:
            - targets:

    rule_files:
      - /etc/prometheus/rules.yaml

    scrape_configs:
      - job_name: "prometheus"
        static_configs:
          - targets: ['localhost:9090']
      - job_name: "Msd-orderers"
        scheme: http
        static_configs:
          - targets: ["msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:9443","msd-orderer2-hlf-ord.msd-orderer.svc.cluster.local:9443","msd-orderer3-hlf-ord.msd-orderer.svc.cluster.local:9443"]          
      - job_name: "Msd-Org Peers"
        static_configs:
          - targets: ["msd-org-1-peer-1-hlf-peer.msd-org-1.svc.cluster.local:9443"]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: prometheus
  replicas: 1
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        # image: 369149383273.dkr.ecr.ap-southeast-1.amazonaws.com/apdlt-prometheus:51
        image: prom/prometheus:latest
        args:
          - "--config.file=/etc/prometheus/prometheus.yaml"
          - "--log.level=error"
          - "--storage.tsdb.path=/prometheus"
          - "--web.console.libraries=/usr/share/prometheus/console_libraries"
          - "--web.console.templates=/usr/share/prometheus/consoles"
        ports:
          - containerPort: 9090
        volumeMounts:
          - name: prometheus-file
            mountPath: /etc/prometheus
          # - name: rule-file
          #   mountPath: /etc/prometheus/rules.yaml
      volumes:
         - name: prometheus-file
           configMap:
              name: prometheus-config 
        #  - name: prometheus-file
        #    hostPath:
        #      path: "./config/prometheus.yaml" 
        #  - name: rule-file
        #    hostPath:
        #      path: "./config/rules.yaml"                           
---
kind: Service
apiVersion: v1
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    name: prometheus 
spec:
  ports:
      - port: 8080
        targetPort: 9090 
  selector:
    app: prometheus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: grafana
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          # image: 369149383273.dkr.ecr.ap-southeast-1.amazonaws.com/apdlt-grafana:40
          image: grafana/grafana:latest
          env:
            - name: GF_AUTH_PROXY_ENABLED
              value: "true"
            - name: GF_PATHS_PROVISIONING
              value: /var/lib/grafana/provisioning/
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: provision-dashboard
              mountPath: /var/lib/grafana/provisioning/dashboards/
            - name: provision-datasource
              mountPath: /var/lib/grafana/provisioning/datasources/
      volumes:
         - name: provision-datasource
           configMap:
             name: provisioning-datasource-config                           
         - name: provision-dashboard
           configMap:
             name: provisioning-dashboard-config                           
---
kind: Service
apiVersion: v1
metadata:
  name: grafana
  namespace: monitoring
  labels:
    name: grafana 
spec:
  ports:
      - port: 3000
        targetPort: 3000 
        name: http
  selector:
    app: grafana
