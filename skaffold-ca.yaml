apiVersion: skaffold/v2beta24
kind: Config

deploy:
  statusCheckDeadlineSeconds: 300
  helm:
    releases:
      - name: msd-orderer
        chartPath: charts/hlf-k8s
        namespace: msd-orderer
        valuesFiles: [values/orderer-ca.yaml]
        imageStrategy:
          helm: {}

      - name: msd-org-1
        chartPath: charts/hlf-k8s
        namespace: msd-org-1
        valuesFiles: [values/org-1-ca.yaml]
        imageStrategy:
          helm: {}

      # - name: msd-org-2
      #   chartPath: charts/hlf-k8s
      #   namespace: msd-org-2
      #   valuesFiles: [values/org-2-ca.yaml]
      #   imageStrategy:
      #     helm: {}


    flags:
      install: ["--create-namespace"]


  kubectl:
    manifests:
      # - examples/secrets/secrets-orderer-genesis.yaml
      # - examples/secrets/secrets-orderer.yaml
      # - examples/secrets/secrets-org-1.yaml
      # - examples/secrets/secrets-org-2.yaml
      # For chaincode secrets deletion
      - values/serviceAccounts/serviceAccount-orderer.yaml
      - values/serviceAccounts/serviceAccount-org-1.yaml
      # - values/serviceAccounts/serviceAccount-org-2.yaml
