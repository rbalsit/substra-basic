  # ORDERER_GENERAL_AUTHENTICATION_NOEXPIRATIONCHECKS: "true"
  GODEBUG: "netdns=go"
  ADMIN_MSP_PATH: /var/hyperledger/admin_msp
  ##############
  # Operations #
  ##############
  ORDERER_OPERATIONS_LISTENADDRESS: 0.0.0.0:9443
  ###########
  # Metrics #
  ###########
  ORDERER_METRICS_PROVIDER: "prometheus"
