# Source: hlf-k8s/charts/hlf-ord/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: msd-orderer3-hlf-ord
  labels:
    app: hlf-ord
    heritage: "Helm"
    release: "msd-orderer3"
    chart: hlf-ord-3.0.1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hlf-ord
      release: msd-orderer3
  # Ensure we allow our pod to be unavailable, so we can upgrade
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: hlf-ord
        heritage: "Helm"
        release: "msd-orderer3"
        chart: hlf-ord-3.0.1
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: msd-orderer3-hlf-ord
        - name: id-cert
          secret:
            secretName: hlf-msp-cert-orderer3
        - name: id-key
          secret:
            secretName: hlf-msp-key-orderer3
        - name: cacert
          secret:
            secretName: hlf-cacert
        - name: tls
          secret:
            secretName: hlf-tls-orderer3
        - name: tls-rootcert
          secret:
            secretName: hlf-cacert
        - name: tls-client
          secret:
            secretName: hlf-tls-orderer3
        - name: tls-clientrootcert
          secret:
            secretName: hlf-cacert
        - name: genesis
          secret:
            secretName: hlf-genesis
        - name: admin-cert
          secret:
            secretName: hlf-msp-cert-admin
      containers:
        - name: orderer
          image: "us-central1-docker.pkg.dev/blockedge-381408/hlf-img/fabric-orderer:1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: ord-port
              containerPort: 7050
              protocol: TCP
            - name: metrics
              containerPort: 9443
              protocol: TCP
          livenessProbe:
            exec:
              command:
              - ls
              - /var/hyperledger
            initialDelaySeconds: 5
            periodSeconds: 5
          # TODO: Improve readiness probe (ideally `ps aux | awk '$11=="orderer"'`)
          readinessProbe:
            exec:
              command:
              - ls
              - /var/hyperledger
            initialDelaySeconds: 15
          command:
            - sh
            - -c
            - |

              while [ ! -d /var/hyperledger/admin_msp/admincerts ] || [ -z "$(ls -A /var/hyperledger/admin_msp/admincerts)" ];
              do
                echo "\033[0;31m /var/hyperledger/admin_msp/admincerts must contain Ord admin certificates files \033[0m"
                sleep 60
              done

              while [ ! -d /hl_config/genesis ] || [ -z "$(ls -A /hl_config/genesis)" ];
              do
                echo "\033[0;31m /hl_config/genesis must contain Genesis transaction \033[0m"
                sleep 60
              done

              while [ ! -d ${ORDERER_GENERAL_LOCALMSPDIR}/signcerts ];
              do
                echo "\033[0;31m ${ORDERER_GENERAL_LOCALMSPDIR}/signcerts directory must exist \033[0m"
                sleep 60
