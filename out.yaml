spec:
  replicas: 1
  selector:
    matchLabels:
      app: hlf-ord
      release: msd-orderer1
  # Ensure we allow our pod to be unavailable, so we can upgrade
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
