      serviceAccountName: msd-org-1-peer-1-hlf-k8s
      containers:
      - name: fabric-tools
        image: us-central1-docker.pkg.dev/blockedge-381408/hlf-img/fabric-tools:1
        imagePullPolicy: "IfNotPresent"
        command: ['sh', '-c']
        args:
          - |
            ## Update CA certs
            update-ca-certificates

            ## Check connection with the Orderer
            printf "[DEBUG] Testing the connection with the Orderer (msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050)\n"
            until $(nc -z msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local 7050); do
              printf "[DEBUG] Orderer (msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050) is not reacheable, retry in 5s\n"
              sleep 5
            done

            ## Add orgs to the application channel
            while true; do
              ## Create and join application channel
              until grep -e "existing.*msd-channel" -e "FORBIDDEN" channel.created > /dev/null; do

                printf "[DEBUG] Create and join the application channel (msd-channel)\n"

                ## Create channel
                configtxgen -profile OrgsChannel-msd-channel --outputCreateChannelTx channel.tx -channelID msd-channel -asOrg MsdPeerOrg
                peer channel create -f channel.tx \
                  --outputBlock channel.block \
                  -c msd-channel \
                  --tls \
                  --clientauth \
                  --cafile /var/hyperledger/tls/ord/cert/cacert.pem \
                  --keyfile /var/hyperledger/tls/client/pair/tls.key \
                  --certfile /var/hyperledger/tls/client/pair/tls.crt \
                  -o msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050 2> channel.created

                ## Create and add anchor
                configtxgen -profile OrgsChannel-msd-channel --outputAnchorPeersUpdate anchor.tx -channelID msd-channel -asOrg MsdPeerOrg

                peer channel update \
                  -f anchor.tx \
                  -c msd-channel \
                  --tls \
                  --clientauth \
                  --cafile /var/hyperledger/tls/ord/cert/cacert.pem \
                  --keyfile /var/hyperledger/tls/client/pair/tls.key \
                  --certfile /var/hyperledger/tls/client/pair/tls.crt \
                  -o msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050

                sleep 1
              done

              ## Join Application Channel
              ## Fetch channel list

              peer channel list \
                --tls \
                --clientauth \
                --cafile /var/hyperledger/tls/ord/cert/cacert.pem \
                --keyfile /var/hyperledger/tls/client/pair/tls.key \
                --certfile /var/hyperledger/tls/client/pair/tls.crt \
                -o msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050 > channel.list

              until grep "^msd-channel$" channel.list > /dev/null; do

                printf "[DEBUG] Fetching application channel block\n"
                peer channel fetch oldest channeljoin.block \
                  -c msd-channel \
                  --tls \
                  --clientauth \
                  --cafile /var/hyperledger/tls/ord/cert/cacert.pem \
                  --keyfile /var/hyperledger/tls/client/pair/tls.key \
                  --certfile /var/hyperledger/tls/client/pair/tls.crt \
                  -o msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050

                printf "[DEBUG] Joining channel\n"
                peer channel join -b channeljoin.block

                ## Fetch channel list
                peer channel list \
                  --tls \
                  --clientauth \
                  --cafile /var/hyperledger/tls/ord/cert/cacert.pem \
                  --keyfile /var/hyperledger/tls/client/pair/tls.key \
                  --certfile /var/hyperledger/tls/client/pair/tls.crt \
                  -o msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050 > channel.list

                sleep 1
              done


              ## Add organizations to application channel

              while IFS=" " read -r org mspid configUrl ; do

                ## Delete stale channel configuration files
                rm -rf \
                  channel.block \
                  channel-cfg.block \
                  channel-cfg.json


                ## Fetch up-to-date channel configuration block
                until [ -f "channel.block" ] && [ -s "channel.block" ]; do
                  printf "[DEBUG] Fetching the channel (msd-channel) configuration block\n"
                  peer channel fetch config channel.block \
                    -c msd-channel \
                    --tls \
                    --clientauth \
                    --cafile /var/hyperledger/tls/ord/cert/cacert.pem \
                    --keyfile /var/hyperledger/tls/client/pair/tls.key \
                    --certfile /var/hyperledger/tls/client/pair/tls.crt \
                    -o msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050 > /tmp/out.txt 2>&1 || cat /tmp/out.txt
                  sleep 3
                done

                ## Check if update has been already sent
                printf "[DEBUG] Check if $org is in the application channel \n"
                configtxlator proto_decode --input channel.block --type common.Block | jq .data.data[0].payload.data.config > channel-$org-hasjoined.json
                if grep "$mspid" channel-$org-hasjoined.json > /dev/null; then
                  printf "[DEBUG] $org is already in the application channel\n"
                  rm -f /data/proposal-$org.pb
                  sleep 5
                  continue
                else
                  printf "[DEBUG] $org is not in the application channel\n"
                  ## Remove all configuration files because of edge cases (network issue, proposal issue).
                  ## We prefer to delete all and retry all steps to avoid side effect.
                  rm -f *-$org.*
                fi

                ## Fetch organization configuration
                if ! [ -s "configOrg-$org.json" ]; then
                  printf "[DEBUG] Fetch the organization ($org) configuration from $configUrl\n"
                  curl --fail -L --output ./configOrg-$org.json $configUrl || continue # continue to next org if curl fails
                fi

                ## Extract application channel configuration
                until [ -f "channel-cfg.block" ] && [ -s "channel-cfg.block" ]; do
                  configtxlator proto_decode --input channel.block --type common.Block | jq .data.data[0].payload.data.config > channel-cfg.json
                  configtxlator proto_encode --input channel-cfg.json --type common.Config --output channel-cfg.block
                  sleep 2
                done


                ## Fetch update proposal from external orgs if exists
                while IFS=" " read -r orgProposal mspidProposal proposalServerUrl ; do

                  # Don't need to network-fetch proposals made by ourselves
                  if [ "$orgProposal" = "MsdPeerOrg" ]; then continue; fi

                  printf "[DEBUG] Fetch the update proposal built by organization ($orgProposal) for organization ($org) from $proposalServerUrl/proposal-$org.pb \n"
                  curl --fail -L --output ./external-$orgProposal-proposal-$org.pb $proposalServerUrl/proposal-$org.pb

                  ## Compare external proposal file with local one, keep the largest (more signatures) between them as the only difference will be the number of signatures
                  if [ -s "external-$orgProposal-proposal-$org.pb" ]
                  then
                    if [ -s "proposal-$org.pb" ] ; then
                      if [ $(stat -c %s "external-$orgProposal-proposal-$org.pb") -gt $(stat -c %s "proposal-$org.pb") ] ; then
                        printf "[DEBUG] Use the $org update proposal from $orgProposal as there are more signatures in it !\n"
                        cp external-$orgProposal-proposal-$org.pb proposal-$org.pb
                      fi
                    else
                      printf "[DEBUG] Use the $org update proposal from $orgProposal \n"
                      cp external-$orgProposal-proposal-$org.pb proposal-$org.pb
                    fi
                  fi

                done < /proposal/application-proposal-organizations

                ## Create proposal if not fetched
                until [ -f "proposal-$org.pb" ]; do
                  printf "[DEBUG] Create application channel update for $org \n"

                  ## Add the Organization in the Applciation group
                  jq -s '.[0] * {"channel_group":{"groups":{"Application":{"groups":{"'$org'":.[1]}}}}}' channel-cfg.json configOrg-$org.json > new-channel-cfg-$org.json
                  configtxlator proto_encode --input new-channel-cfg-$org.json --type common.Config --output channelupdate-$org.block

                  ## Compute update between channel old configuration and the updated one
                  configtxlator compute_update \
                    --channel_id msd-channel \
                    --original channel-cfg.block \
                    --updated channelupdate-$org.block \
                    | configtxlator proto_decode --type common.ConfigUpdate | jq . > compute_update-$org.json

                  ## Create the update proposal
                  echo '{"payload":{"header":{"channel_header":{"channel_id": "msd-channel", "type":2}},"data":{"config_update":'$(cat compute_update-$org.json)'}}}' | jq . > proposal-$org.json
                  configtxlator proto_encode --input proposal-$org.json --type common.Envelope --output proposal-$org.pb

                  sleep 2
                done

                ## Validate proposal application version
                PROPOSAL_APP_VERSION=$(cat channel-cfg.json | jq '.channel_group.groups.Application.version')
                CHANNEL_APP_VERSION=$(configtxlator proto_decode --input proposal-$org.pb --type common.Envelope | jq '.payload.data.config_update.read_set.groups.Application.version')
                printf "[DEBUG] Proposal application version: $CHANNEL_APP_VERSION. Channel application version: $PROPOSAL_APP_VERSION\n"
                if [ $CHANNEL_APP_VERSION != $PROPOSAL_APP_VERSION ] ; then
                  # Proposal update should have a readset application version matching config application version.
                  # That suggests the proposal update is not up to date with the latest ledger state.
                  printf "[DEBUG] Application version mismatch. Delete proposal for '$org'.\n"
                  rm -f /data/proposal-$org.pb proposal-$org.pb
                  continue
                fi

                ## Sign update proposal
                peer channel signconfigtx \
                  -f proposal-$org.pb \
                  --tls \
                  --clientauth \
                  --cafile /var/hyperledger/tls/ord/cert/cacert.pem \
                  --keyfile /var/hyperledger/tls/client/pair/tls.key \
                  --certfile /var/hyperledger/tls/client/pair/tls.crt \
                  -o msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050

                ## Update proposal in /data
                cp proposal-$org.pb /data/proposal-$org.pb
                chmod +r /data/proposal-$org.pb

                ## Submit proposal
                NUM_SIGNATURES=$(configtxlator proto_decode --input proposal-$org.pb --type common.Envelope | jq '.payload.data.signatures | map(.signature_header.creator.mspid) | unique | length')
                NUM_APPLICATION_ORGS=$(wc -l /proposal/application-proposal-organizations | cut -c 1)
                printf "[DEBUG] Submit channel update for '$org' with $NUM_SIGNATURES signatures (out of $NUM_APPLICATION_ORGS organizations)\n"
                peer channel update \
                  -f proposal-$org.pb \
                  -c msd-channel \
                  --tls \
                  --clientauth \
                  --cafile /var/hyperledger/tls/ord/cert/cacert.pem \
                  --keyfile /var/hyperledger/tls/client/pair/tls.key \
                  --certfile /var/hyperledger/tls/client/pair/tls.crt \
                  -o msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050

                sleep 1

              done < /config/application-organizations
              echo "HUY CHANNEL INFO"
              peer channel getinfo -c msd-channel
              sleep 20
            done
        resources:
              null
        env:
        - name: CORE_PEER_MSPCONFIGPATH
          value: /var/hyperledger/admin_msp
        - name: GODEBUG
          value: "netdns=go+1"
        volumeMounts:
          - mountPath: /etc/hyperledger/fabric
            name: fabric-config
            readOnly: true
          - mountPath: /config
            name: application-organizations
            readOnly: true
          - mountPath: /proposal
            name: application-proposal-organizations
            readOnly: true
          - mountPath: /var/hyperledger/msp/signcerts
            name: id-cert
          - mountPath: /var/hyperledger/msp/keystore
            name: id-key
          - mountPath: /var/hyperledger/msp/cacerts
            name: cacert
          - mountPath: /var/hyperledger/msp/tlscacerts
            name: cacert
          - mountPath: /var/hyperledger/msp/admincerts
            name: admin-cert
          - mountPath: /var/hyperledger/tls/server/pair
            name: tls
          - mountPath: /var/hyperledger/tls/server/cert
            name: tls-rootcert
          - mountPath: /var/hyperledger/tls/client/pair
            name: tls-client
          - mountPath: /var/hyperledger/tls/client/cert
            name: tls-clientrootcert
          - mountPath: /var/hyperledger/tls/ord/cert
            name: ord-tls-rootcert
          - mountPath: /var/hyperledger/admin_msp/signcerts
            name: admin-cert
          - mountPath: /var/hyperledger/admin_msp/keystore
            name: admin-key
          - mountPath: /var/hyperledger/admin_msp/cacerts
            name: cacert
          - mountPath: /var/hyperledger/admin_msp/tlscacerts
            name: cacert
          - mountPath: /var/hyperledger/admin_msp/admincerts
            name: admin-cert
          - mountPath: /data
            name: data
      - name: nginx
        image: nginx:1.17.6
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: /usr/share/nginx/html/proposal
            name: data
      volumes:
        - name: application-organizations
          configMap:
            name: msd-org-1-peer-1-hlf-k8s-application-organizations-msd-channel
        - name: application-proposal-organizations
          configMap:
            name: msd-org-1-peer-1-hlf-k8s-application-proposal-organizations-msd-channel
        - name: fabric-config
          configMap:
            name: msd-org-1-peer-1-hlf-k8s-fabric
        - name: id-cert
          secret:
            secretName: hlf-msp-cert-peer1
        - name: id-key
          secret:
            secretName: hlf-msp-key-peer1
        - name: cacert
          secret:
            secretName: hlf-cacert
        - name: tls
          secret:
            secretName: hlf-tls-admin
        - name: tls-rootcert
          secret:
            secretName: hlf-cacert
        - name: tls-client
          secret:
            secretName: hlf-tls-peer1
        - name: tls-clientrootcert
          secret:
            secretName: hlf-cacert
        - name: admin-cert
          secret:
            secretName: hlf-msp-cert-admin
        - name: admin-key
          secret:
            secretName: hlf-msp-key-admin
        - name: ord-tls-rootcert
          secret:
            secretName: ord-tls-rootcert
        - name: data
          emptyDir: {}
---
# Source: hlf-k8s/templates/deployment-chaincode-operator.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: msd-org-1-peer-1-hlf-k8s-chaincode-operator-productcontract
  labels:
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: msd-org-1-peer-1
    helm.sh/chart: hlf-k8s-7.0.1
    app.kubernetes.io/name: hlf-k8s-chaincode-operator-productcontract
    app.kubernetes.io/part-of: msd-org-1-peer-1
spec:
  replicas: 1
  selector:
    matchLabels:
        app.kubernetes.io/name: hlf-k8s-chaincode-operator
        app.kubernetes.io/instance: msd-org-1-peer-1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hlf-k8s-chaincode-operator
        app.kubernetes.io/instance: msd-org-1-peer-1
    spec:
      serviceAccountName: msd-org-1-peer-1-hlf-k8s
      containers:
        - name: fabric-tools
          image: us-central1-docker.pkg.dev/blockedge-381408/hlf-img/fabric-tools:1
          imagePullPolicy: "IfNotPresent"
          command: ['bash', '-c']
          args:
            - |
              ## Update CA certs
              update-ca-certificates

              ## Check connection with the Peer
              printf "[DEBUG] Testing the connection with the Peer (msd-org-1-peer-1-hlf-peer.msd-org-1.svc.cluster.local:8443)\n"
              until $(nc -z msd-org-1-peer-1-hlf-peer.msd-org-1.svc.cluster.local 8443); do
                printf "[DEBUG] Peer (msd-org-1-peer-1-hlf-peer.msd-org-1.svc.cluster.local:8443) is not reacheable, retry in 5s\n"
                sleep 5
              done

              ## Check connection with the Orderer
              printf "[DEBUG] Testing the connection with the Orderer (msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050)\n"
              until $(nc -z msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local 7050); do
                printf "[DEBUG] Orderer (msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050) is not reacheable, retry in 5s\n"
                sleep 5
              done

              if [[ -f /pdc-config/collections-config.json ]]; then
                CC_PDC_CONFIG="--collections-config /pdc-config/collections-config.json"
              else
                CC_PDC_CONFIG=""
              fi

              ## Install chaincode

              while true; do

                peer lifecycle chaincode queryinstalled -O json > chaincode.list 2>/dev/null

                while ! [ -s chaincode.list ]; do
                  printf "[DEBUG] chaincode.list file is empty, retry in 5s\n"
                  sleep 5
                  peer lifecycle chaincode queryinstalled -O json > chaincode.list 2>/dev/null
                done

                until jq -e '.installed_chaincodes[] | select(.label=="productcontract")' chaincode.list > /dev/null; do
                  printf "[DEBUG] Chaincode productcontract not installed\n"
                  printf "[DEBUG] Installing chaincode productcontract\n"

                  ## Clean potential remaining artifacts
                  rm -f code.tar.gz chaincode.tgz connection.json metadata.json

                  printf "[DEBUG] Generate connection.json for productcontract\n"

                  echo "{
                  \"address\": \"msd-org-1-peer-1-hlf-k8s-chaincode-productcontract.msd-org-1.svc.cluster.local:9999\",
                  \"dial_timeout\": \"10s\",
                  \"tls_required\": true,
                  \"client_auth_required\": true,
                  \"client_key\": \"$(awk 'NF {sub(/\r/, ""); printf "%s\\n",$0;}' /var/hyperledger/tls/client/pair/tls.key)\",
                  \"client_cert\": \"$(awk 'NF {sub(/\r/, ""); printf "%s\\n",$0;}' /var/hyperledger/tls/client/pair/tls.crt)\",
                  \"root_cert\": \"$(awk 'NF {sub(/\r/, ""); printf "%s\\n",$0;}' /var/hyperledger/tls/client/cert/cacert.pem)\"
                  }" > connection.json

                  cat connection.json

                  printf "[DEBUG] Archive connection.json to code.tar.gz for productcontract\n"
                  tar cfz code.tar.gz connection.json

                  printf "[DEBUG] Generate metadata.json for productcontract\n"
                  echo '{"path":"", "type":"external", "label":"productcontract"}' > metadata.json

                  printf "[DEBUG] Archive  code.tar.gz and metadata.json to chaincode.tgz for productcontract\n"
                  tar cfz chaincode.tgz code.tar.gz metadata.json

                  # NOTE: lazy programming here. If we are using a cc external service, obviously we didn't need to build chaincode.tgz above and override it below from the secret.
                  if [[ "false" == "true" ]];then
                    ## Warning this means atleast 1 peer in the deploy must not set this
                    until kubectl get secret ccid-productcontract-1 > /dev/null; do
                      sleep 5
                      printf "[DEBUG] Using external chaincode service and awaiting for secret ccid-productcontract-1 with chaincode artifacts.\n"
                    done
                    printf "[DEBUG] md5 hash of chaincode.tgz BEFORE pulling from secret %s\n" "$(md5sum chaincode.tgz)"
                    kubectl get secret ccid-productcontract-1 -o jsonpath='{.data.chaincodefile}' | base64 -d > chaincode.tgz
                    printf "[DEBUG] md5 hash of chaincode.tgz AFTER pulling from secret %s\n" "$(md5sum chaincode.tgz)"
                    SECRET_PACKAGE_ID=$(kubectl get secret ccid-productcontract-1 -o jsonpath='{.data.ccid}' | base64 -d)
                    printf "[DEBUG] Secret package ccid : ${SECRET_PACKAGE_ID}\n"
                  fi
                  ## Install chaincode
                  printf "[DEBUG] Install chaincode productcontract\n"
                  peer lifecycle chaincode install chaincode.tgz 2>/dev/null


                  peer lifecycle chaincode queryinstalled -O json > chaincode.list 2>/dev/null

                  if  jq -e '.installed_chaincodes[] | select(.label=="productcontract")' chaincode.list > /dev/null; then
                    CHAINCODE_CCID=$(jq '.installed_chaincodes[] | select(.label=="productcontract")' chaincode.list | jq -r .package_id)
                    printf "[DEBUG] Chaincode productcontract installed with ccid : ${CHAINCODE_CCID}\n"
                    # Save the installed chaincode as we dont want to lose the package for debugging purposes
                    cp chaincode.tgz chaincode-${CHAINCODE_CCID}.tgz
                  fi

                  sleep 10
                done

                CHAINCODE_CCID=$(jq '.installed_chaincodes[] | select(.label=="productcontract")' chaincode.list | jq -r .package_id)

                until kubectl get secret ccid-productcontract-1 > /dev/null; do
                    printf "[DEBUG] Create chaincode ccid secret for productcontract 1\n"
                    kubectl create secret generic ccid-productcontract-1 --from-literal=ccid=$CHAINCODE_CCID --from-file=chaincodefile=chaincode-${CHAINCODE_CCID}.tgz
                    sleep 10
                done


                ## Approve chaincode

                

                until grep -q "${CHAINCODE_CCID}" chaincode_productcontract_1_msd-channel.approve; do

                  printf "[DEBUG] Approving chaincode productcontract 1 with ccid ${CHAINCODE_CCID} on channel msd-channel\n"

                  set -x
                  peer lifecycle chaincode approveformyorg \
                    --signature-policy "OR('MsdPeerMsp.member','MsdPeerMsp2.member')" \
                    --channelID msd-channel \
                    --name productcontract \
                    --version 1 \
                    --package-id $CHAINCODE_CCID \
                    --sequence 1  \
                    --tls \
                    --clientauth \
                    --cafile /var/hyperledger/tls/ord/cert/cacert.pem \
                    --keyfile /var/hyperledger/tls/client/pair/tls.key \
                    --certfile /var/hyperledger/tls/client/pair/tls.crt \
                    -o msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050 $CC_PDC_CONFIG 

                    { set +x; } 2>/dev/null

                  peer lifecycle chaincode queryapproved \
                    --channelID msd-channel \
                    --name productcontract \
                    --sequence 1 \
                    --tls \
                    --clientauth \
                    --cafile /var/hyperledger/tls/ord/cert/cacert.pem \
                    --keyfile /var/hyperledger/tls/client/pair/tls.key \
                    --certfile /var/hyperledger/tls/client/pair/tls.crt \
                    -o msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050 > chaincode_productcontract_1_msd-channel.approve 2>&1

                  if ! grep -q "${CHAINCODE_CCID}" chaincode_productcontract_1_msd-channel.approve; then
                    printf "[DEBUG] Chaincode productcontract 1 with ccid ${CHAINCODE_CCID} is not approved on channel \n"
                    sleep 5
                  fi

                done


                ## Check chaincode commit readiness
                ## chaincode must be commit ready or, if already committed, return an ask for new definition sequence
                until grep -q -e "true" -e "new definition must be sequence" chaincode_productcontract_1_msd-channel.ready; do

                  printf "[DEBUG] Check chaincode readiness productcontract 1 on channel msd-channel\n"

                  peer lifecycle chaincode checkcommitreadiness \
                    --signature-policy "OR('MsdPeerMsp.member','MsdPeerMsp2.member')" \
                    --channelID msd-channel \
                    --name productcontract \
                    --version 1 \
                    --sequence 1 \
                    --tls \
                    --clientauth \
                    --cafile /var/hyperledger/tls/ord/cert/cacert.pem \
                    --keyfile /var/hyperledger/tls/client/pair/tls.key \
                    --certfile /var/hyperledger/tls/client/pair/tls.crt \
                    -o msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050 $CC_PDC_CONFIG > chaincode_productcontract_1_msd-channel.ready 2>&1

                  sleep 5

                done

                ## Commit chaincode

                peer lifecycle chaincode querycommitted --channelID msd-channel > chaincode_productcontract_1_msd-channel.committed 2>&1

                if ! grep "Name: productcontract" chaincode_productcontract_1_msd-channel.committed | grep "Version: 1" | grep -q "Sequence: 1"; then

                  # Chaincode commit
                  printf "[DEBUG] Commit chaincode productcontract 1 on channel msd-channel\n"

                  DISCOVERY_PEER=$(discover peers --channel=msd-channel --server=msd-org-1-peer-1-hlf-peer.msd-org-1.svc.cluster.local:8443 --tlsKey=/var/hyperledger/tls/client/pair/tls.key --tlsCert=/var/hyperledger/tls/client/pair/tls.crt --peerTLSCA=/var/hyperledger/tls/client/cert/cacert.pem --userKey=/var/hyperledger/msp/keystore/key.pem --userCert=/var/hyperledger/msp/signcerts/cert.pem --MSP MsdPeerMsp)
                  DISCOVERY_CONFIG=$(discover config --channel=msd-channel --server=msd-org-1-peer-1-hlf-peer.msd-org-1.svc.cluster.local:8443 --tlsKey=/var/hyperledger/tls/client/pair/tls.key --tlsCert=/var/hyperledger/tls/client/pair/tls.crt --peerTLSCA=/var/hyperledger/tls/client/cert/cacert.pem --userKey=/var/hyperledger/msp/keystore/key.pem --userCert=/var/hyperledger/msp/signcerts/cert.pem --MSP MsdPeerMsp)

                  ENDORSEMENT="";

                  while read -r mspId; do
                      TLS_ROOT_CERT=$(echo "$DISCOVERY_CONFIG" | jq -r ".msps | .\"${mspId}\" | .tls_root_certs[0]");
                      ENDPOINT=$(echo "$DISCOVERY_PEER" | jq -r ".[] | select( .MSPID == \"$mspId\" ) | .Endpoint");
                      echo "${TLS_ROOT_CERT}" | base64 -d > "tlsroot-${mspId}.crt";
