    version: 0
    tlsconfig:
      certpath: /var/hyperledger/tls/client/pair/tls.crt
      keypath: /var/hyperledger/tls/client/pair/tls.key
      peercacertpath: /var/hyperledger/tls/server/cert/cacert.pem
      timeout: 0s
    signerconfig:
      mspid: MsdOrdererMSP
      identitypath: /var/hyperledger/msp/signcerts/cert.pem
      keypath: /var/hyperledger/msp/keystore/key.pem
  configtx.yaml: |
    Organizations:
    - &id001
      Name: MsdOrderer
      ID: MsdOrdererMSP
      MSPDir: /var/hyperledger/admin_msp

      Policies: &id002
        Readers:
            Type: Signature
            Rule: "OR('MsdOrdererMSP.member')"
        Writers:
            Type: Signature
            Rule: "OR('MsdOrdererMSP.member')"
        Admins:
            Type: Signature
            Rule: "OR('MsdOrdererMSP.admin')"
        Endorsement:
            Type: Signature
            Rule: "OR('MsdOrdererMSP.member')"
      OrdererEndpoints:
      - "msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050"
      - "msd-orderer2-hlf-ord.msd-orderer.svc.cluster.local:7050"
      - "msd-orderer3-hlf-ord.msd-orderer.svc.cluster.local:7050"

    Capabilities:
      Channel: &ChannelCapabilities
          V2_0: true

      Orderer: &OrdererCapabilities
          V2_0: true

      Application: &ApplicationCapabilities
          V2_0: true

    Application: &ApplicationDefaults

      Organizations: null

      Policies: &ApplicationDefaultPolicies
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "ANY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "ANY Endorsement"
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "ANY Admins"

      Capabilities:
          <<: *ApplicationCapabilities

    Profiles:
      GenerateGenesis:
        Policies:
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
        Capabilities:
          V2_0: true
        Consortiums:
          SampleConsortium:
            Organizations: *id001
        Orderer:
          Addresses:
          - msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local:7050
          - msd-orderer2-hlf-ord.msd-orderer.svc.cluster.local:7050
          - msd-orderer3-hlf-ord.msd-orderer.svc.cluster.local:7050
          EtcdRaft:
            Consenters:
            - Host: msd-orderer1-hlf-ord.msd-orderer.svc.cluster.local
              Port: 7050
              ClientTLSCert: /var/hyperledger/tls/client/pair/tls.crt
              ServerTLSCert: /var/hyperledger/tls/server/pair/tls.crt
            - Host: msd-orderer2-hlf-ord.msd-orderer.svc.cluster.local
