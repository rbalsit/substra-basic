organization:
  id: MyOrg1MSP
  name: MyOrg1

nginx-ingress:
  enabled: false
  controller:
    scope:
      enabled: false


hlf-ca:
  enabled: false
  caName: rcaOrg1
  host: org-1-peer-1-hlf-ca.org-1
  orderer:
    host: orderer-hlf-ca.orderer

hlf-ord:
  host: orderer1-hlf-ord.orderer
  orderersList: 
    # - host: msd-orderer2-hlf-ord.msd-orderer.svc.cluster.local
    - host: orderer2-hlf-ord.orderer
      port: 7050
      ord_id: 2
      secret:
        tls: hlf-tls-orderer2
        tlsClient: hlf-tls-orderer2
    # - host: msd-orderer3-hlf-ord.msd-orderer.svc.cluster.local
    - host: orderer3-hlf-ord.orderer
      port: 7050
      ord_id: 3
      secret:
        tls: hlf-tls-orderer3
        tlsClient: hlf-tls-orderer3


hlf-peer:
  host: org-1-peer-1-hlf-peer.org-1
  peer:
    couchdbInstance: org-1-peer-1
    mspID: MyOrg1MSP
    gossip:
      externalEndpoint: org-1-peer-1-hlf-peer.org-1:7051
  discover-monitor:
    enabled: true

chaincodes:
  - name: basic
    address: org-1-peer-1-hlf-k8s-chaincode-basic.org-1
    port: 7052
    version: "1.0"
    image:
      repository: us-central1-docker.pkg.dev/blockedge-381408/hlf-img/basic                           
      tag: 2
      pullPolicy: IfNotPresent
  # - name: yourcc
  #   address: org-1-peer-1-hlf-k8s-chaincode-yourcc.org-1
  #   port: 7052
  #   version: "1.0"
  #   image:
  #     repository: substrafoundation/substra-chaincode
  #     tag: 0.1.1
  #     pullPolicy: IfNotPresent

appChannels:
- channelName: mychannel
  channelPolicies: |-
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "ANY Admins"
  appPolicies: |-
    LifecycleEndorsement:
        Type: ImplicitMeta
        Rule: "ANY Endorsement"
    Endorsement:
        Type: ImplicitMeta
        Rule: "ANY Endorsement"
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "ANY Admins"

  chaincodes:
  - name: basic
    policy: "OR('MyOrg1MSP.member','MyOrg2MSP.member')"
    version: "1.0"
    sequence: 1
    
  organizations:
    - { org: MyOrg1, mspid: MyOrg1MSP, configUrl: org-1-peer-1-hlf-k8s-config-operator.org-1/config/configOrgWithAnchors.json }
    - { org: MyOrg2, mspid: MyOrg2MSP, configUrl: org-2-peer-1-hlf-k8s-config-operator.org-2/config/configOrgWithAnchors.json }

