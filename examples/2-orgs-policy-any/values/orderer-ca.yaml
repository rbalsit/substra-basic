# Orderer values for 1 orderer 2 organizations setup

organization:
  id: MyOrdererMSP
  name: MyOrderer

nginx-ingress:
  enabled: false

hlf-peer:
  enabled: false

hlf-ca:
  adminUsername: caAdmin
  adminPassword: caPassword
  caName: rcaOrderer
  host: orderer-hlf-ca.orderer
  orderer:
    host: orderer-hlf-ca.orderer

hlf-ord:
  enabled: false
