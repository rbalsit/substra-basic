apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1   # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest   # Use a specific NGINX image version if needed
        ports:
        - containerPort: 80   # NGINX listens on port 80 by default
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80   # Port to access NGINX within the cluster
  type: ClusterIP  # This is the key change to make it a ClusterIP service

